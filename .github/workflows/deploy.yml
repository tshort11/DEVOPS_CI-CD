name: CI/CD to AWS EC2

on:
  push:
    branches: [main]

  schedule:
    - cron: "0 6 * * *"

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test -- --watchAll=false

      - name: ðŸ› ï¸ Build App
        run: npm run build

      - name: Set Deployment Directory
        id: vars
        run: echo "dir=release-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Copy Files to EC2 with Revisions
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          source: "dist/"
          target: "/var/www/${{ steps.vars.outputs.dir }}"

      - name: Update Symlink to Latest Release
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          script: |
            ln -sfn /var/www/${{ steps.vars.outputs.dir }} /var/www/html

      - name: Upload Logs as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-logs
          path: logs/
